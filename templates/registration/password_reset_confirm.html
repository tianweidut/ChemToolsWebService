{% extends "base/base.html" %}
{% load i18n %}


{% block content %}

<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/accounts_form.css" >

<div class="container form-container">

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  {% include 'base/_form.html' %}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}
</div>
{% endblock %}
